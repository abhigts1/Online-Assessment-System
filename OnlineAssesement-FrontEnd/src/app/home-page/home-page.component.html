<div class="cont">
    <mat-tab-group mat-stretch-tabs [backgroundColor]="background">
        <mat-tab label="Profile"> <app-profile> </app-profile></mat-tab>
        <mat-tab label="Quiz"> <app-quiz> </app-quiz> </mat-tab>
        <mat-tab label="Results"> <app-result> </app-result> </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>         
                <div class="account" (click)="logout()">
                    LogOut
    
                </div>     
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
