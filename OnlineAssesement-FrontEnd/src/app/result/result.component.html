<div class="content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="SubjectID">
      <th mat-header-cell *matHeaderCellDef> SubjectID </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="SubjectName">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="page">
    <mat-paginator #paginator [pageSizeOptions]="[5, 25, 50]"  showFirstLastButtons></mat-paginator>
  </div>
</div>
