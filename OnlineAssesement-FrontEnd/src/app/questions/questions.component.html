<div class="cont">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="timer">
      Time Left is : {{timeLeft}}
    </div>
    <div class="sub">
      <button type="button" class="btn btn-light" (click)="submit()">Submit</button>
    </div>
  </nav>
  
  <table class="table table-striped table-dark">
    <tbody>
      <tr *ngFor = "let item of allQuestions; index as i">
        <td> {{item.question}} <br><br><br>
          <mat-radio-group aria-labelledby="example-radio-group-label"  
          [(ngModel)]="optionSelected[i]" (change)="myfunc(optionSelected[i], item.correctAnswer, i)">
            <mat-radio-button  [value]='item.answer1'> {{item.answer1}} </mat-radio-button><br><br><br>
          <mat-radio-button  [value]=item.answer2>
            {{item.answer2}}
          </mat-radio-button>
          <br>
          <br>
          <br>
          <mat-radio-button  [value]=item.answer3>
            {{item.answer3}}
          </mat-radio-button>
          <br>
          <br>
          <br>
          <mat-radio-button  [value]=item.answer4>
            {{item.answer4}}
          </mat-radio-button>
        </mat-radio-group>
        </td>
      </tr>
    </tbody>
  </table>
</div>
