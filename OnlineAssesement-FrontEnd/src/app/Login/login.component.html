<section class="vh-100">
  <div class="d-flex flex-column text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0 header">
      Online Examination System
    </div>
  </div>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- USN input -->
            <div class="form-outline mb-4">
              <input [(ngModel)] = "loginInfo.USN" [ngModelOptions]="{standalone: true}" type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="USN" />
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input [(ngModel)]="loginInfo.password" [ngModelOptions]="{standalone: true}" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Password" (keyup.enter)="loginValidation(loginInfo)"/>
            </div>
  
              <!-- if statement to display error, if login fails. -->
              <div *ngIf= "loginFailed">
                <p class="link-danger"> Wrong Username/Password.</p>
              </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>

              <!-- Forgot Password -->
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click) = "loginValidation(loginInfo)">
                Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
    </div>
  </section>
