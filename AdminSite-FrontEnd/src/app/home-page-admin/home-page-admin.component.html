<div class="cont">
    <mat-tab-group mat-stretch-tabs [backgroundColor]="background">
        <!-- Ensure the selector tags are right -->
        <mat-tab label="Profile"> <app-profile> </app-profile></mat-tab>
        <mat-tab label="Users"> <app-users> </app-users> </mat-tab>
        <mat-tab label="Results"> <app-result> </app-result> </mat-tab>
        <mat-tab label="Subjects"> <app-subject> </app-subject> </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>         
                <div class="account" (click)="logout()">
                    LogOut
    
                </div>     
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
